<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor</p>
    <video src="midia/meu-video0.mp4" width="500" controls></video>

    <p>Mas a maneira correta é assim, para rodar em todos os navegadores</p>

    <video width="500" poster="imagens/img.jpg" controls autoplay loop> 
        <source src="midia/meu-video1.mp4" type="video/mp4">
        <source src="midia/meu-video0.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <p>Inserindo vídeos do Youtube agora</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/JHh8qP89iYg?si=F4hgKPBzc3Hte_sd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
